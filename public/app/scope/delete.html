
<div class="modal-header">
	<h3 class="modal-title">Delete</h3>
</div>

<div class="modal-body">
	<div ng-if="!response.success && response.message" class="alert alert-danger" role="alert">
		{{response.message}}
	</div>
	<form name="routesDeleteForm" ng-submit="delete(scope)">
		<input type="hidden" ng-model="scope.id" value="{{scope.id}}" />
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" ng-model="scope.name" class="form-control" disabled="disabled">
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
