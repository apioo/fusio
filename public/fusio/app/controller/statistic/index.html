
<h1>Statistic</h1>

<div class="fusio-search">
    <form name="logsSearchForm" ng-submit="doFilter()">
        <div class="row">
            <div class="col-md-2">
                <select id="statistic" ng-model="statistic" ng-change="doFilter()" ng-options="statistic.value as statistic.name for statistic in statistics" class="form-control">
                </select>
            </div>
            <div class="col-md-10">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filter.search" placeholder="Search i.e. /foo/bar" />
                    <div class="input-group-btn">
                        <a class="btn btn-primary" ng-click="openFilterDialog()"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="panel panel-default">
    <div class="panel-heading">{{ getStatisticName(statistic) }} ({{filter.from | date:'shortDate'}} - {{filter.to | date:'shortDate'}})</div>
    <div class="panel-body">
        <div class="fusio-statistic">
            <canvas id="statisticCanvas" class="chart chart-line" height="400" chart-options="{'responsive':true,'maintainAspectRatio':false}" chart-data="chart.data" chart-labels="chart.labels" chart-series="chart.series"></canvas>
        </div>
    </div>
</div>
