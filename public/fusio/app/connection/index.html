
<h1>Connection</h1>

<div class="fusio-search">
    <form name="connectionsSearchForm" ng-submit="doSearch(search)">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="search" placeholder="Search i.e. connection-name" />
            <div class="input-group-btn">
                <a class="btn btn-primary" ng-click="openCreateDialog()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </div>
            <div class="input-group-btn">
                <a class="btn btn-default" ng-click="help.showDialog('help/connection.md')"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
            </div>
        </div>
    </form>
</div>

<uib-alert type="success" close="closeResponse()" ng-if="response.success === true">
    {{response.message}}
</uib-alert>

<uib-alert type="danger" close="closeResponse()" ng-if="response.success === false">
    {{response.message}}
</uib-alert>

<div class="fusio-grid">
    <table class="table">
    <colgroup>
        <col width="*" />
        <col width="100" />
    </colgroup>
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="connection in connections">
        <td>{{connection.name}}</td>
        <td>
            <div class="fusio-options">
                <a ng-click="openUpdateDialog(connection)" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
                <a ng-click="openDeleteDialog(connection)" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            </div>
        </td>
    </tr>
    </tbody>
    </table>
</div>

<uib-pagination total-items="totalResults" items-per-page="16" ng-model="startIndex" ng-change="pageChanged()"></uib-pagination>
